<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Kit Feirinha ‚Äì Alum√≠nio JR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .categoria {
      margin-bottom: 25px;
    }

    .categoria h2 {
      background: #222;
      color: #fff;
      padding: 8px;
      font-size: 15px;
    }

    .produto {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .produto + .produto {
      border-top: none;
    }

    .produto img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .info {
      flex: 1;
      font-size: 14px;
    }

    .info strong {
      display: block;
    }

    .controles {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .controles input[type="number"] {
      width: 55px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: #0a7;
      color: #fff;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:active {
      background: #086;
    }
  </style>
</head>
<body>

<h1>üß∫ Kit Feirinha ‚Äì Alum√≠nio JR</h1>

<div id="lista"></div>

<button onclick="gerarKit()">Gerar c√°lculo do kit e copiar para WhatsApp</button>

<script>
let produtos = [];

async function carregarProdutos() {
  const res = await fetch('/api/produtos');
  produtos = await res.json();

  const porCategoria = {};

  produtos.forEach(p => {
    if (!porCategoria[p.categoria]) {
      porCategoria[p.categoria] = [];
    }
    porCategoria[p.categoria].push(p);
  });

  const container = document.getElementById('lista');

  Object.keys(porCategoria).forEach(cat => {
    // ordena produtos da categoria
    porCategoria[cat].sort((a, b) => a.nome.localeCompare(b.nome));

    const bloco = document.createElement('div');
    bloco.className = 'categoria';

    bloco.innerHTML = `<h2>${cat}</h2>`;

    porCategoria[cat].forEach(p => {
      const foto = p.foto && p.foto.trim() !== ''
        ? p.foto
        : 'https://via.placeholder.com/100x100?text=Sem+Foto';

      const div = document.createElement('div');
      div.className = 'produto';

      div.innerHTML = `
        <input type="checkbox" class="chk" data-id="${p.id}">
        <img src="${foto}">
        <div class="info">
          <strong>${p.nome}</strong>
          R$ ${p.preco.toFixed(2).replace('.', ',')}
        </div>
        <div class="controles">
          <span>Qtd</span>
          <input type="number" min="1" value="1" class="qtd" data-id="${p.id}">
        </div>
      `;

      bloco.appendChild(div);
    });

    container.appendChild(bloco);
  });
}

function gerarKit() {
  let selecionados = [];
  let total = 0;
  let totalItens = 0;

  document.querySelectorAll('.chk:checked').forEach(chk => {
    const id = chk.dataset.id;
    const produto = produtos.find(p => p.id === id);
    const qtd = Number(document.querySelector(`.qtd[data-id="${id}"]`).value);

    if (!produto || qtd <= 0) return;

    selecionados.push({
      nome: produto.nome,
      qtd,
      preco: produto.preco
    });

    total += produto.preco * qtd;
    totalItens += qtd;
  });

  if (selecionados.length === 0) {
    alert('Selecione ao menos um produto.');
    return;
  }

  const precoMedio = total / totalItens;

  let texto = `*${totalItens} itens selecionados:*\n`;

  selecionados.forEach(p => {
    texto += `- ${p.nome} (x${p.qtd})\n`;
  });

  texto += `\n*Pre√ßo final do kit: R$ ${total.toFixed(2).replace('.', ',')}*\n`;
  texto += `*Pre√ßo m√©dio por item: R$ ${precoMedio.toFixed(2).replace('.', ',')}*`;

  navigator.clipboard.writeText(texto);
  alert('C√°lculo copiado para o WhatsApp!');
}

carregarProdutos();
</script>

</body>
</html>
