<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚙️ Combinador de Kits — Alumínio JR</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
  h1 { color: #333; }
  h2 { color: #555; margin-top: 25px; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
  th { background-color: #e8e8e8; cursor: pointer; }
  tr:nth-child(even) { background-color: #f5f5f5; }
  tr:hover { background: #dfe9ff; cursor: pointer; }
  .config { margin-top: 15px; }
  select, input { margin: 5px; padding: 5px; }
  button { padding: 10px 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  .checkboxes { display: flex; flex-wrap: wrap; gap: 8px; max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: white; }
  .checkboxes label { width: 48%; display: flex; justify-content: space-between; align-items: center; }
  .aviso { background: #ffe0e0; padding: 10px; margin-top: 15px; border: 1px solid #f88; display: none; }
</style>
</head>
<body>

<h1>⚙️ Combinador de Kits — Alumínio JR</h1>

<div class="config">
  <label><b>Tamanho do kit:</b> <input type="number" id="tamKit" value="5" min="1" max="10"></label>
  <label><b>Preço médio máximo (R$):</b> <input type="number" id="precoMax" value="17" step="0.01"></label>
</div>

<h2>Itens obrigatórios</h2>
<div id="itensObrigatorios" class="checkboxes"></div>

<h2>Itens proibidos</h2>
<div id="itensProibidos" class="checkboxes"></div>

<button onclick="gerarCombinacoes()">Gerar combinações</button>
<div class="aviso" id="aviso"></div>

<h2>Resultados</h2>

<table id="tabelaResultados">
  <thead>
    <tr>
      <th onclick="ordenarPor('total')">Preço Total</th>
      <th onclick="ordenarPor('medio')">Preço Médio</th>
      <th>Itens (com preços)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
let produtos = [];
let combinacoes = [];
let ordenacao = 'medio';

async function carregarProdutos() {
  const res = await fetch('/api/produtos');
  produtos = await res.json();
  renderCheckboxes();
}

function renderCheckboxes() {
  const obrig = document.getElementById('itensObrigatorios');
  const proib = document.getElementById('itensProibidos');
  obrig.innerHTML = '';
  proib.innerHTML = '';

  produtos.forEach(p => {
    // Itens obrigatórios com contador
    const divO = document.createElement('label');
    divO.innerHTML = `
      <span><input type="checkbox" data-id="${p.id}" class="chk-obrig"> ${p.nome}</span>
      <input type="number" data-id="${p.id}" class="qtd-obrig" value="1" min="1" max="10" style="width:50px;">
    `;
    obrig.appendChild(divO);

    // Itens proibidos simples
    const divP = document.createElement('label');
    divP.innerHTML = `<input type="checkbox" data-id="${p.id}" class="chk-proib"> ${p.nome}`;
    proib.appendChild(divP);
  });
}

function gerarCombinacoes() {
  const tamKit = parseInt(document.getElementById('tamKit').value);
  const precoMax = parseFloat(document.getElementById('precoMax').value);

  const obrigInputs = [...document.querySelectorAll('.chk-obrig:checked')];
  const obrigIds = obrigInputs.map(c => c.dataset.id);
  const obrigQtds = obrigInputs.map(c => parseInt(document.querySelector('.qtd-obrig[data-id="'+c.dataset.id+'"]').value));

  const obrigatorios = [];
  obrigIds.forEach((id, i) => {
    const produto = produtos.find(p => p.id === id);
    if (produto) {
      for (let j = 0; j < obrigQtds[i]; j++) {
        obrigatorios.push(produto);
      }
    }
  });

  const proibIds = [...document.querySelectorAll('.chk-proib:checked')].map(c => c.dataset.id);
  const proibidos = new Set(proibIds);
  const disponiveis = produtos.filter(p => !proibidos.has(p.id));

  const totalObrig = obrigatorios.length;
  if (totalObrig > tamKit) {
    alert('⚠️ Quantidade de obrigatórios maior que o tamanho do kit!');
    return;
  }

  const maxComb = 1000;
  combinacoes = [];

  function combinar(arr, k, prefix = []) {
    if (combinacoes.length >= maxComb) return;
    if (prefix.length === k) {
      const itens = [...obrigatorios, ...prefix];
      const total = itens.reduce((s, p) => s + p.preco, 0);
      const medio = total / itens.length;
      if (medio <= precoMax) {
        combinacoes.push({ total, medio, itens });
      }
      return;
    }
    for (let i = 0; i < arr.length; i++) {
      combinar(arr.slice(i + 1), k, [...prefix, arr[i]]);
      if (combinacoes.length >= maxComb) return;
    }
  }

  const k = tamKit - totalObrig;
  combinar(disponiveis.filter(p => !obrigIds.includes(p.id)), k);

  if (combinacoes.length === 0) {
    alert('Nenhum kit válido encontrado com essas condições.');
    return;
  }

  if (combinacoes.length >= maxComb) {
    document.getElementById('aviso').style.display = 'block';
    document.getElementById('aviso').innerText = '⚠️ Limite de 1000 combinações atingido — resultados parciais.';
  } else {
    document.getElementById('aviso').style.display = 'none';
  }

  combinacoes.sort((a, b) => a[ordenacao] - b[ordenacao]);
  renderTabela();
}

function renderTabela() {
  const tbody = document.querySelector('#tabelaResultados tbody');
  tbody.innerHTML = combinacoes.map((c, i) => `
    <tr onclick="copiarWhatsApp(${i})">
      <td>R$ ${c.total.toFixed(2)}</td>
      <td>R$ ${c.medio.toFixed(2)}</td>
      <td>${c.itens.map(p => `${p.nome} (R$ ${p.preco.toFixed(2)})`).join(' — ')}</td>
    </tr>
  `).join('');
}

function copiarWhatsApp(index) {
  const kit = combinacoes[index];
  const qtdItens = kit.itens.length;
  const itensLista = kit.itens.map(p => `- ${p.nome} (x1)`).join('\n');

  const texto = `*${qtdItens} itens selecionados:*\n${itensLista}\n\n*Preço final do kit: R$ ${kit.total.toFixed(2)}*\n*Preço médio por item: R$ ${kit.medio.toFixed(2)}*`;

  navigator.clipboard.writeText(texto);
  alert("✅ Kit copiado no formato WhatsApp!");
}

function ordenarPor(tipo) {
  ordenacao = tipo;
  combinacoes.sort((a, b) => a[tipo] - b[tipo]);
  renderTabela();
}

carregarProdutos();
</script>

</body>
</html>
