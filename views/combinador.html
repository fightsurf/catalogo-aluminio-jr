<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚙️ Combinador de Kits — Alumínio JR</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
  h1 { color: #333; margin-bottom: 10px; }
  h2 { color: #444; margin-top: 20px; border-bottom: 2px solid #ccc; padding-bottom: 4px; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { padding: 6px; border: 1px solid #ccc; text-align: center; }
  th { background-color: #e8e8e8; cursor: pointer; }
  tr:nth-child(even) { background-color: #f5f5f5; }
  tr:hover { background: #dfe9ff; cursor: pointer; }
  .config { margin-bottom: 10px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
  input[type="number"] { width: 60px; }
  button { padding: 10px 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  .categoria { background: #ddd; font-weight: bold; text-align: left; padding: 5px; border: 1px solid #ccc; }
</style>
</head>
<body>

<h1>⚙️ Combinador de Kits — Alumínio JR</h1>

<div class="config">
  <label><b>Tamanho máximo do kit:</b> <input type="number" id="tamKit" value="5" min="1" max="20"></label>
  <label><b>Preço médio máximo (R$):</b> <input type="number" id="precoMax" value="15" step="0.01"></label>
  <label><input type="checkbox" id="permitirRepeticao" checked> Permitir repetição de itens</label>
  <button id="btnGerar">Gerar combinações</button>
</div>

<table id="tabelaItens">
  <thead>
    <tr>
      <th>Produto</th>
      <th>Categoria</th>
      <th>Preço (R$)</th>
      <th>Obrigatório</th>
      <th>Qtd</th>
      <th>Proibido</th>
    </tr>
  </thead>
  <tbody><tr><td colspan="6" id="status">⏳ Carregando produtos...</td></tr></tbody>
</table>

<h2>Resultados</h2>
<table id="tabelaResultados">
  <thead>
    <tr>
      <th onclick="ordenarPor('total')">Preço Total</th>
      <th onclick="ordenarPor('medio')">Preço Médio</th>
      <th>Itens (com preços)</th>
    </tr>
  </thead>
  <tbody><tr><td colspan="3">Nenhum kit gerado ainda.</td></tr></tbody>
</table>

<script>
let produtos = [];
let combinacoes = [];
let ordenacao = 'medio';

async function carregarProdutos() {
  const tbody = document.querySelector('#tabelaItens tbody');
  const status = document.getElementById('status');
  try {
    const res = await fetch('/api/produtos', { cache: 'no-store' });
    if (!res.ok) throw new Error("Erro ao buscar produtos");
    produtos = await res.json();
  } catch (e) {
    console.error("❌ Falha ao carregar produtos:", e);
    if (status) status.textContent = "⚠️ Erro ao carregar produtos da API.";
    return;
  }

  if (!Array.isArray(produtos) || produtos.length === 0) {
    if (status) status.textContent = "⚠️ Nenhum produto cadastrado.";
    return;
  }

  const ordemCategorias = [
    "LINHA COMUM COM TAMPA DE ALUMÍNIO",
    "LINHA COMUM COM TAMPA DE VIDRO",
    "LINHA ANTIADERENTE SEM TAMPA",
    "LINHA ANTIADERENTE COM TAMPA DE VIDRO"
  ];

  produtos.sort((a, b) => {
    const ai = ordemCategorias.indexOf((a.categoria || "").toUpperCase());
    const bi = ordemCategorias.indexOf((b.categoria || "").toUpperCase());
    return (ai - bi) || a.nome.localeCompare(b.nome);
  });

  renderTabelaItens();
}

function renderTabelaItens() {
  const tbody = document.querySelector('#tabelaItens tbody');
  tbody.innerHTML = '';

  let categoriaAtual = '';

  produtos.forEach(p => {
    if (p.categoria !== categoriaAtual) {
      categoriaAtual = p.categoria;
      const rowCat = document.createElement('tr');
      rowCat.innerHTML = `<td colspan="6" class="categoria">${categoriaAtual}</td>`;
      tbody.appendChild(rowCat);
    }

    const preco = typeof p.preco === 'number' ? p.preco.toFixed(2) : '0.00';
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td style="text-align:left">${p.nome}</td>
      <td>${p.categoria}</td>
      <td>${preco}</td>
      <td><input type="checkbox" class="chk-obrig" data-id="${p.id}"></td>
      <td><input type="number" class="qtd-obrig" data-id="${p.id}" value="1" min="1" max="10"></td>
      <td><input type="checkbox" class="chk-proib" data-id="${p.id}"></td>
    `;
    tbody.appendChild(tr);
  });
}

function gerarCombinacoes() {
  const tamKit = parseInt(document.getElementById('tamKit').value);
  const precoMax = parseFloat(document.getElementById('precoMax').value);
  const permitirRepeticao = document.getElementById('permitirRepeticao').checked;

  if (!Array.isArray(produtos) || produtos.length === 0) {
    alert("⚠️ Nenhum produto carregado.");
    return;
  }

  const obrigatorios = [];
  document.querySelectorAll('.chk-obrig:checked').forEach(chk => {
    const id = chk.dataset.id;
    const qtdInput = document.querySelector(`.qtd-obrig[data-id="${id}"]`);
    const qtd = parseInt(qtdInput?.value || 1);
    const produto = produtos.find(p => p.id === id);
    if (produto) for (let i = 0; i < qtd; i++) obrigatorios.push(produto);
  });

  const proibidos = new Set([...document.querySelectorAll('.chk-proib:checked')].map(c => c.dataset.id));
  const obrigIds = obrigatorios.map(p => p.id);
  const disponiveis = produtos.filter(p => !proibidos.has(p.id) && !obrigIds.includes(p.id));

  disponiveis.sort((a, b) => a.preco - b.preco);

  combinacoes = [];
  let testadas = 0;
  const baseTotal = obrigatorios.reduce((s, p) => s + (p.preco || 0), 0);
  const faltantes = tamKit - obrigatorios.length;

  if (faltantes <= 0) {
    alert("⚠️ Número de obrigatórios já excede o tamanho do kit.");
    return;
  }

  for (let i = 0; i < disponiveis.length; i++) {
    const itens = [...obrigatorios];
    const usados = new Set(obrigIds);
    let total = baseTotal;

    for (let j = i; j < disponiveis.length && itens.length < tamKit; j++) {
      const p = disponiveis[j];
      if (!permitirRepeticao && usados.has(p.id)) continue;
      itens.push(p);
      usados.add(p.id);
      total += (p.preco || 0);
    }

    testadas++;
    if (itens.length === tamKit) {
      const medio = total / tamKit;
      if (medio <= precoMax) combinacoes.push({ total, medio, itens });
    }

    if (combinacoes.length >= 1000) break;
  }

  const tbodyRes = document.querySelector('#tabelaResultados tbody');
  if (combinacoes.length === 0) {
    tbodyRes.innerHTML = `<tr><td colspan="3">⚠️ Nenhuma combinação encontrada.<br>Testadas ${testadas} combinações — todas com média acima de R$ ${precoMax.toFixed(2)}.</td></tr>`;
  } else {
    combinacoes.sort((a, b) => a[ordenacao] - b[ordenacao]);
    renderTabelaResultados();
  }
}

function renderTabelaResultados() {
  const tbody = document.querySelector('#tabelaResultados tbody');
  tbody.innerHTML = combinacoes.map((c, i) => `
    <tr onclick="copiarWhatsApp(${i})">
      <td>R$ ${c.total.toFixed(2)}</td>
      <td>R$ ${c.medio.toFixed(2)}</td>
      <td>${c.itens.map(p => `${p.nome} — R$ ${(p.preco || 0).toFixed(2)}`).join(' — ')}</td>
    </tr>
  `).join('');
}

function copiarWhatsApp(index) {
  const kit = combinacoes[index];
  const qtdItens = kit.itens.length;
  const itensLista = kit.itens.map(p => `- ${p.nome} (x1)`).join('\n');
  const texto = `*${qtdItens} itens selecionados:*\n${itensLista}\n\n*Preço final do kit: R$ ${kit.total.toFixed(2)}*\n*Preço médio por item: R$ ${kit.medio.toFixed(2)}*`;
  navigator.clipboard.writeText(texto);
  alert("✅ Kit copiado no formato WhatsApp!");
}

function ordenarPor(tipo) {
  ordenacao = tipo;
  combinacoes.sort((a, b) => a[tipo] - b[tipo]);
  renderTabelaResultados();
}

document.getElementById('btnGerar').addEventListener('click', gerarCombinacoes);
carregarProdutos();
</script>

</body>
</html>
