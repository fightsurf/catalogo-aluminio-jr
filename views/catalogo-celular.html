<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat√°logo Alum√≠nio JR ‚Äì Celular</title>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .produto {
      background: #fff;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .produto img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .nome {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .preco {
      font-size: 18px;
      color: #0a7;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>üì¶ Cat√°logo Alum√≠nio JR</h1>

<div id="lista"></div>

<script>
async function carregarProdutos() {
  try {
    const res = await fetch('/api/produtos');
    const produtos = await res.json();

    const container = document.getElementById('lista');
    container.innerHTML = '';

    produtos.forEach(p => {
      const foto = p.foto && p.foto.trim() !== ''
        ? p.foto
        : 'https://via.placeholder.com/600x600?text=Sem+Foto';

      const div = document.createElement('div');
      div.className = 'produto';

      div.innerHTML = `
        <img src="${foto}" alt="${p.nome}">
        <div class="nome">${p.nome}</div>
        <div class="preco">R$ ${Number(p.preco).toFixed(2).replace('.', ',')}</div>
      `;

      container.appendChild(div);
    });

  } catch (err) {
    document.getElementById('lista').innerHTML =
      '<p>Erro ao carregar produtos.</p>';
  }
}

carregarProdutos();
</script>

</body>
</html>
