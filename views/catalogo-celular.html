<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat√°logo Alum√≠nio JR</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
    }

    /* ===== TOPO ===== */
    .topo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .topo h1 {
      font-size: 22px;
      margin: 0;
    }

    .whatsapp-link img {
      height: 32px; /* um pouco maior que o texto */
      width: auto;
    }

    /* ===== PRODUTO ===== */
    .produto {
      background: #fff;
      margin-bottom: 15px;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .produto img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .nome {
      font-size: 16px;
      margin-top: 8px;
    }

    .preco {
      font-size: 18px;
      font-weight: bold;
      color: #0a7;
      margin-top: 4px;
    }
  </style>
</head>

<body>

  <!-- ===== CABE√áALHO ===== -->
  <div class="topo">
    <h1>üì¶ Cat√°logo Alum√≠nio JR</h1>

    <a
      class="whatsapp-link"
      href="https://wa.me/558399792085"
      target="_blank"
      title="Falar no WhatsApp"
    >
      <img
        src="https://pub-51cb4ace3dfb43a4ac45a4b7c399904d.r2.dev/%C3%ADcone%20whatsapp.jpg"
        alt="WhatsApp"
      />
    </a>
  </div>

  <!-- ===== LISTA DE PRODUTOS ===== -->
  <div id="lista"></div>

  <script>
    async function carregarProdutos() {
      const res = await fetch('/api/produtos');
      const produtos = await res.json();

      // ordena alfabeticamente
      produtos.sort((a, b) =>
        a.nome.localeCompare(b.nome, 'pt-BR')
      );

      const container = document.getElementById('lista');

      produtos.forEach(p => {
        const foto = p.foto && p.foto.trim() !== ''
          ? p.foto
          : 'https://via.placeholder.com/400x400?text=Sem+Foto';

        const div = document.createElement('div');
        div.className = 'produto';

        div.innerHTML = `
          <img src="${foto}" alt="${p.nome}">
          <div class="nome">${p.nome}</div>
          <div class="preco">R$ ${Number(p.preco).toFixed(2).replace('.', ',')}</div>
        `;

        container.appendChild(div);
      });
    }

    carregarProdutos();
  </script>

</body>
</html>
